<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-clear {
            background-color: #f44336;
        }
        .btn-clear:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>
        <textarea id="noteArea" placeholder="Enter your notes here..."></textarea><br>
        <button id="saveNoteBtn">Save Notes</button>
        <button id="loadNoteBtn">Load Notes</button>
        <button id="clearNoteBtn" class="btn-clear">Clear Notes</button>
    </div>

    <script>
        
        window.onload = function() {
            const savedNotes = localStorage.getItem('notes');
            if (savedNotes) {
                document.getElementById('noteArea').value = savedNotes;
            }
        };

    
        document.getElementById('saveNoteBtn').addEventListener('click', function() {
            const notes = document.getElementById('noteArea').value.trim();
            if (notes) {
                localStorage.setItem('notes', notes);
                alert('Notes saved successfully!');
            } else {
                alert('Please enter some text before saving.');
            }
        });

        
        document.getElementById('loadNoteBtn').addEventListener('click', function() {
            const savedNotes = localStorage.getItem('notes');
            if (savedNotes) {
                document.getElementById('noteArea').value = savedNotes;
            } else {
                alert('No saved notes found.');
            }
        });


        document.getElementById('clearNoteBtn').addEventListener('click', function() {
            localStorage.removeItem('notes');
            document.getElementById('noteArea').value = '';
            alert('Notes cleared.');
        });
    </script>
</body>
</html>
