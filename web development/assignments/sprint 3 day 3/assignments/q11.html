<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .paragraph {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Paragraph Manager</h1>
    <button id="addParagraph">Add Paragraph</button>
    <button id="removeParagraph">Remove Last Paragraph</button>

    <div id="container"></div>

    <script>
    
        const addButton = document.getElementById('addParagraph');
        const removeButton = document.getElementById('removeParagraph');
        const container = document.getElementById('container');

    
        addButton.addEventListener('click', () => {
            const newParagraph = document.createElement('p'); 
            newParagraph.textContent = "This is a new paragraph."; 
            newParagraph.className = 'paragraph'; 
            container.appendChild(newParagraph); 
        });

    
        removeButton.addEventListener('click', () => {
            if (container.lastElementChild) { 
                container.removeChild(container.lastElementChild); 
            }
        });
    </script>
</body>
</html>
