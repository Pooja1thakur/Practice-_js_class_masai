<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
    }

    
    .container {
      display: flex;
      gap: 20px;
    }

    
    .section {
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      flex: 1; 
    }


    .section h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .items {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .item {
      flex: 1 1 calc(50% - 15px); 
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .item img {
      max-width: 100%;
      border-radius: 5px;
    }

    .item span {
      margin-top: 8px;
      font-size: 14px;
    }


    .section a {
      color: #007bff;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }

    .section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="section">
      <h2>Revamp your home in style</h2>
      <div class="items">
        <div class="item">
          <img src="https://picsum.photos/200/150?random=1" alt="Cushion Covers">
          <span>Cushion covers, bedsheets & more</span>
        </div>
        <div class="item">
          <img src="https://picsum.photos/200/150?random=2" alt="Figurines">
          <span>Figurines, vases & more</span>
        </div>
        <div class="item">
          <img src="https://picsum.photos/200/150?random=3" alt="Home Storage">
          <span>Home storage</span>
        </div>
        <div class="item">
          <img src="https://picsum.photos/200/150?random=4" alt="Lighting">
          <span>Lighting solutions</span>
        </div>
      </div>
      <a href="#">Explore all</a>
    </div>


    <div class="section">
      <h2>Starting ₹149 | Headphones</h2>
      <div class="items">
        <div class="item">
          <img src="https://via.placeholder.com/150x100?text=boAt" alt="boAt">
          <span>Starting ₹249 | boAt</span>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/150x100?text=BOULT" alt="Boult">
          <span>Starting ₹349 | Boult</span>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/150x100?text=NOISE" alt="Noise">
          <span>Starting ₹649 | Noise</span>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/150x100?text=ZEBRONICS" alt="Zebronics">
          <span>Starting ₹149 | Zebronics</span>
        </div>
      </div>
      <a href="#">See all offers</a>
    </div>
  </div>
</body>
</html>
