<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Styling</title>
  <style>

    button[data-type="primary"] {
      background-color: lightblue;
    }


    button.cta {
      font-weight: bold;
    }


    button[data-type="primary"].cta {
      background-color: lightblue; 
      font-weight: bold; 
    }
  </style>
</head>
<body>
  <button data-type="primary">Primary Button</button>
  <button class="cta">Call to Action</button>
  <button data-type="primary" class="cta">Primary CTA</button>
  
</body>
</html>
